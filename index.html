<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCEAN-EXCEL</title>
    <link rel="stylesheet" href="Excel.css" />
</head>

<body>
    <div id="excel-container">
        <!-- //左上角的空白区域 -->
        <div class="top-left-corner"></div>
        <div class="col-headers">
            <!-- 列头 ABCDEFG -->
            <div class="col-header" data-col="0">A</div>
            <!-- 动态追加 appendchild -->
        </div>
        <div class="row-headers">
            <!-- 行头 123456 -->
            <div class="row-header" data-row="0">1</div>
            <!-- 动态追加 appendchild -->
        </div>
        <div class="cells-container">
            <!-- 单元格格子 -->
            <!-- 单设置一行row 是用来控制整个行的移动 变宽 变窄 -->
            <div class="row" data-row="0">
                <div class="cell" data-row="0" data-col="0" contenteditable="false"></div>
                <div class="cell" data-row="0" data-col="1" contenteditable="false"></div>
                <div class="cell" data-row="0" data-col="2" contenteditable="false"></div>
            </div>
            <div class="row" data-row="1">
                <div class="cell" data-row="1" data-col="0" contenteditable="false"></div>
                <div class="cell" data-row="1" data-col="1" contenteditable="false"></div>
                <div class="cell" data-row="1" data-col="2" contenteditable="false"></div>
            </div>
            <div class="row" data-row="2">
                <div class="cell" data-row="2" data-col="0" contenteditable="false"></div>
                <div class="cell" data-row="2" data-col="1" contenteditable="false"></div>
                <div class="cell" data-row="2" data-col="2" contenteditable="false"></div>
                <!-- 动态生成 appendchild -->
            </div>
        </div>
    </div>
    <script src="Excel.js"></script>
    <script src="App.js"></script>
</body>

</html>
